<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Greenshop</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">


</head>
<body>
<div style="max-width: 500px; border:solid 2px black; margin: auto; padding:52px 100px 50px; box-sizing: border-box">
    <h2 style="text-align:center; margin-bottom: 40px">Login | <span style="color:#46A358">Register</span></h2>
    <form action="#" method="post" name="register">
        <p style="text-align: center"> Enter your email and password to register.</p>
        <input style="border: 1px solid #eaeaea; border-radius: 5px; width: 300px; height: 40px; padding-left: 14px; margin-bottom: 16px"
               type="text"
               placeholder="Username">
        <input style="border: 1px solid #eaeaea; border-radius: 5px; width: 300px; height: 40px; padding-left: 14px; margin-bottom: 16px"
               type="email"
               placeholder="Enter your email address">
        <input style="border: 1px solid #eaeaea; border-radius: 5px; width: 300px; height: 40px; padding-left: 14px; margin-bottom: 16px"
               type="password"
               placeholder="Password">
        <input style="border: 1px solid #eaeaea; border-radius: 5px; width: 300px; height: 40px; padding-left: 14px; margin-bottom: 43px"
               type="password"
               placeholder="Confirm Password">
        <button style="border-radius: 5px; border:white; width: 300px;height: 45px; background: #46a358; margin-bottom: 34px; color: white">
            Register
        </button>
        <p style="text-align: center; margin-bottom: 27px">Or register with</p>
        <a href="#"
           style="text-align: center; border: 1px solid #eaeaea; border-radius: 5px; width: 300px; height: 40px; margin-bottom: 15px; display: block; text-decoration: none; color: black"><img
                src="images/google%201.svg" alt="logo google">
            Continue with Google</a>
        <a href="#"
           style="text-align: center; border: 1px solid #eaeaea; border-radius: 5px; width: 300px; height: 40px; margin-bottom: 40px; display: block; text-decoration: none; color: black"><img
                src="images/facebook%201.svg" alt="logo facebook">
            Continue with Facebook</a>
    </form>
</div>
</body>
</html>
